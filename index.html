    <style>
      body {

      ::-webkit-scrollbar-track {
        background: #1a1818; 
      }

      /* PRINT STYLES FOR A4 */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        body {
          background-color: white;
          color: black;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print { 
          display: none !important; 
        }
        .print-page {
          width: 210mm;
          height: 296mm; /* Slightly less than 297 to prevent bleed */
          padding: 10mm;
          margin: 0 auto;
          background-color: white;
          overflow: hidden;
          page-break-after: always;
          position: relative;
          box-shadow: none !important;
          border: none !important;
        }
        .print-page:last-child {
          page-break-after: auto;
        }
        /* Reset utility styles for print */
        .shadow-2xl, .shadow-lg, .shadow-md, .shadow-sm {
          box-shadow: none !important;
        }
        .bg-stone-100, .bg-stone-50, .bg-stone-200\/50 {
          background-color: #f5f5f4 !important; /* Ensure light grays print */
        }
        /* Force borders */
        .border-stone-300, .border-stone-400 {
          border-color: #a8a29e !important;
        }
      }
    </style>
